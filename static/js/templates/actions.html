<h1>Actions</h1>
<div class="content">
  {{#each actions}}
  <div class="section">
    <h2>{{@key}}</h2>
    <ul>
      {{#each this}}
      <li><button class="btn btn-sm btn-primary action" data-action="{{name}}" title="{{duration}} seconds">{{label}}</button></li>
      {{/each}}
    </ul>
  </div>
  {{/each}}
</div>
